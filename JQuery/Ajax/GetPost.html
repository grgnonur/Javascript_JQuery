<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Post</title>
    <script src="../lib/jquery321/node_modules/jquery/dist/jquery.js"></script>
</head>

<body>

    <div>
        <p>Bir Ajax GET isteğinde buunur.</p>
        <button id="btnGet">Get Top 10 Posts</button>
    </div>

    <hr>
    <hr>

    <div>
        <input type="text" placeholder="title" id="txtTitle">
        <input type="text" placeholder="text" id="txtText">
        <button id="btnPost">Post Article</button>
    </div>

    <div>
        <ul id="list">


        </ul>
    </div>

    <script>

        var root = "https://jsonplaceholder.typicode.com";
        var ul = $("#list");

        $("#btnGet").click(function () {

            $.get(root + "/posts", function (data, status) { //$.get(url) dediğimizde verileri çekebiliyoruz..

                for (var i = 0; i < 10; i++) {

                    var li = $("<li></li>");
                    li.text(data[i].title);
                    ul.append(li);
                }
            });

        });

        $("#btnPost").click(function () {

            var d = {
                "title": $("#txtTitle").val(),
                "body": $("#txtText").val()
            };

            $.post(root + "/posts", d, function (data, status) {

                var li = $("<li></li>");
                li.text(data.title + " - " + data.body);
                ul.append(li);

            });

        });


    </script>

</body>

</html>
